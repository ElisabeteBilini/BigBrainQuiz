<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Big Brain Quiz</title>
    <link rel="shortcut icon" href="brain.ico" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <section>
        <div>
        <!-- Heading of game-->
            <header>
            <img class="logo-game" src="assets/images/logo.webp" alt="logo">
            <h1>Big Brain Quiz</h1>
        </header>
             <div id="hello">
                <p class="welcome">Welcome to the game, <span class="user"></span></p>
                <p class="progress"><span class="numberQuestion"></span> / <span class="totalQuestions"></span> questions</p>
            </div>
        </div>
        <!-- Structure of game-->
        <!-- Codi Academy TV reference-->
        <div class="divQuestions">
            <div id="title"></div>
                <ul>
                    <li class="answers">Test</li>
                    <li class="answers">Test</li>
                    <li class="answers">Test</li>
                    <li class="answers">Test</li>
                </ul>
                <div id="score"></div>
                <div id="result"></div>
            </div>
            <div id="footer-btn">
                <a href="index.html" class="initial-btn">Restart</a>
                <a href="index.html" class="initial-btn">Exit Game</a>
        </div>
    </section>

        <!-- JavaScript files-->
        <script src="assets/js/script.js"></script>

        <!-- Collect username from index.html page-->
        <script>
            const btnInitial = document.querySelector('initial-btn');
            const collectName = document.querySelector('user');

            btnInitial.addEventListener('click', () => {
                const collectName = document.querySelector('username').value; 
                localStorage.setItem('userName', collectName); 
            })

            if(collectName !== null) collectName.textContent = localStorage.getItem('userName');
        </script>
</body>
</html>
