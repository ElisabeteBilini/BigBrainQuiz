<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Big Brain Quiz</title>
    <link rel="shortcut icon" href="brain.ico" type="image/x-icon">
</head>
<body>
    <div class="login">
        <h1>Big Brain Quiz</h1>
        <img class="logo" src="assets/images/logo.webp" alt="logo">
        <p>Are you ready to test your knowledge of <strong> World History</strong>?</p>
        <form id="form-game" action="game.html">
            <div id="username-form">
                <label for="username">Username: </label>
                <input type="text" name="username" id="username" class="input-form userName" placeholder="Write you username here" value="" required>
                </div>
                <button class="initial-btn">Start Game</button>
        </form>
    </div>
    <!-- JavaScript files-->
    <script src="assets/js/script.js"></script>
</body>
</html>
